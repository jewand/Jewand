<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Profile Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: white;
        color: black;
    }

    .dark-mode {
        background-color: #121212;
        color: #f0f0f0;
    }

    header, nav, main, footer {
        margin-bottom: 20px;
    }

    nav a {
        margin-right: 15px;
        text-decoration: none;
        color: inherit;
    }

    nav a:hover {
        text-decoration: underline;
    }

    #skills-list {
        margin: 10px 0;
        padding-left: 20px;
    }

    form input, form textarea {
        display: block;
        margin-bottom: 10px;
        width: 300px;
        padding: 8px;
    }

    button {
        padding: 8px 16px;
        cursor: pointer;
    }

    .toggle-container {
        margin-top: 10px;
    }
</style>
</head>
<body>
<header>
    <h1 id="welcome-message">Welcome to My Portfolio</h1>

    <div class="toggle-container">
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
    </div>

    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section id="about">
        <h2>About Me</h2>
        <p id="intro-text">I am a web developer learning to build interactive pages.</p>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <ul id="skills-list"></ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name-field" placeholder="Your Name" required>
            <input type="email" id="email-field" placeholder="Your Email Address" required>
            <input type="text" id="subject-field" placeholder="Subject" required>
            <textarea id="message-field" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Jewand</p>
</footer>

<script>
    // Prompt and conditional logic
    let userName = prompt("Welcome! What is your name?");

    const welcomeMessage = document.getElementById("welcome-message");
    const introText = document.getElementById("intro-text");

    if (userName && userName.trim() !== "") {
        welcomeMessage.textContent = "Welcome to My Portfolio, " + userName + "!";
    } else {
        userName = "Guest";
        welcomeMessage.textContent = "Welcome to My Portfolio, Guest!";
    }

    // Loop to display skills
    const skills = ["HTML", "CSS", "JavaScript", "Git & GitHub", "Responsive Design"];

    const skillsList = document.getElementById("skills-list");
    skills.forEach(function(skill) {
        const li = document.createElement("li");
        li.textContent = skill;
        skillsList.appendChild(li);
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    darkModeToggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode", darkModeToggle.checked);
    });

    // Form submit event listener
    const contactForm = document.getElementById("contact-form");
    contactForm.addEventListener("submit", function (event) {
        event.preventDefault(); // stop actual form submission (page reload)

        const nameValue = document.getElementById("name-field").value;
        const emailValue = document.getElementById("email-field").value;
        const subjectValue = document.getElementById("subject-field").value;
        const messageValue = document.getElementById("message-field").value;

        // Simple confirmation message
        alert(
            "Thank you, " + nameValue + "! Your message has been received.\n\n" +
            "Email: " + emailValue + "\n" +
            "Subject: " + subjectValue + "\n" +
            "Message: " + messageValue
        );

        // Clear the form
        contactForm.reset();
    });
</script>
</body>
</html>
