<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Profile Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: white;
        color: black;
    }

    .dark-mode {
        background-color: #121212;
        color: #f0f0f0;
    }

    header, nav, main, footer {
        margin-bottom: 20px;
    }

    nav a {
        margin-right: 15px;
        text-decoration: none;
        color: inherit;
    }

    nav a:hover {
        text-decoration: underline;
    }

    #skills-list {
        margin: 10px 0;
        padding-left: 20px;
    }

    form input, form textarea {
        display: block;
        margin-bottom: 10px;
        width: 300px;
        padding: 8px;
    }

    button {
        padding: 8px 16px;
        cursor: pointer;
    }

    .toggle-container {
        margin-top: 10px;
    }

    /* Notification style */
    .notification-bar {
        background: #0077ff;
        color: white;
        padding: 12px;
        text-align: center;
        display: none; /* hidden until JS shows it */
        font-weight: bold;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    .loading {
        color: orange;
        font-weight: bold;
        margin-top: 10px;
    }

    .success {
        color: green;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>
<header>
    <h1 id="welcome-message">Welcome to My Portfolio</h1>

    <div class="toggle-container">
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
    </div>

    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Notification added by JS -->
<div id="notification" class="notification-bar"></div>

<main>
    <section id="about">
        <h2>About Me</h2>
        <p id="intro-text">I am a web developer learning to build interactive pages.</p>
    </section>

    <section id="skills">
        <h2 id="skills-heading">My Skills</h2>
        <ul id="skills-list"></ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name-field" placeholder="Your Name" required>
            <input type="email" id="email-field" placeholder="Your Email Address" required>
            <input type="text" id="subject-field" placeholder="Subject" required>
            <textarea id="message-field" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- form messages will be added here -->
        <div id="form-status"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 My Name</p>
</footer>

<script>
/* --------------- Personalized Name Prompt --------------- */
let userName = prompt("Welcome! What is your name?");
const welcomeMessage = document.getElementById("welcome-message");

if (!userName || userName.trim() === "") {
    userName = "Guest";
}
welcomeMessage.textContent = "Welcome to My Portfolio, " + userName + "!";


/* --------------- Dynamically Add New Section Content --------------- */
// Add a new paragraph about a recent project
const aboutSection = document.querySelector("#about");
const newParagraph = document.createElement("p");
newParagraph.textContent = "Recently, I completed an exciting project involving JavaScript DOM manipulation!";
aboutSection.appendChild(newParagraph);


/* --------------- Add Delayed Notification --------------- */
const notificationBar = document.getElementById("notification");

setTimeout(() => {
    notificationBar.textContent = "ðŸŽ‰ New Update: Check out my latest project in the About section!";
    notificationBar.style.display = "block";
}, 2000);


/* --------------- Modify Existing Elements --------------- */
// Change Skills heading style
const skillsHeading = document.querySelector("#skills-heading");
skillsHeading.style.color = "blue";
skillsHeading.style.fontSize = "28px";


/* --------------- Loop to Display Skills --------------- */
const skills = ["HTML", "CSS", "JavaScript", "Git & GitHub", "Responsive Design"];
const skillsList = document.getElementById("skills-list");

skills.forEach(skill => {
    const li = document.createElement("li");
    li.textContent = skill;
    skillsList.appendChild(li);
});


/* --------------- Dark Mode Toggle --------------- */
const darkModeToggle = document.getElementById("dark-mode-toggle");
darkModeToggle.addEventListener("change", function () {
    document.body.classList.toggle("dark-mode", darkModeToggle.checked);
});


/* --------------- Form Submission with Delay --------------- */
const contactForm = document.getElementById("contact-form");
const formStatus = document.getElementById("form-status");

contactForm.addEventListener("submit", function(event) {
    event.preventDefault(); // stop form

    // Clear previous messages
    formStatus.innerHTML = "";

    // Show loading message
    const loadingMessage = document.createElement("p");
    loadingMessage.classList.add("loading");
    loadingMessage.textContent = "Sending message...";
    formStatus.appendChild(loadingMessage);

    // Delay confirmation
    setTimeout(() => {
        loadingMessage.remove();

        const successMessage = document.createElement("p");
        successMessage.classList.add("success");
        successMessage.textContent = "Message sent successfully! ðŸŽ‰";
        formStatus.appendChild(successMessage);

        contactForm.reset();
    }, 2500);
});
</script>

</body>
</html>
